    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value.trim();
            
            if (!userInput) {
                alert('è«‹è¼¸å…¥ä¸€äº›å…§å®¹');
                return;
            }

            // ç¦ç”¨æŒ‰éˆ•ï¼Œé˜²æ­¢é‡è¤‡æäº¤
            const submitButton = document.querySelector('.submit-button');
            submitButton.disabled = true;
            submitButton.textContent = 'è™•ç†ä¸­...';

            try {
                console.log('Sending request to server...');
                const response = await fetch('/control', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ message: userInput })
                });

                console.log('Got response:', response);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Response data:', data);
                
                // æ ¹æ“šä¸åŒçš„å‘½ä»¤é¡¯ç¤ºä¸åŒçš„å½ˆçª—
                if (data.command === 'WARNING') {
                    showPopup('warningPopup', data.response);
                } else if (data.command === 'GOOD') {
                    showPopup('goodPopup', data.response);
                } else if (data.command === 'TEST') {
                    showPopup('testPopup', data.response);
                }

                // æ¸…ç©ºè¼¸å…¥æ¡†
                document.getElementById('userInput').value = '';

            } catch (error) {
                console.error('Error:', error);
                alert('ç™¼ç”ŸéŒ¯èª¤ï¼š' + error.message);
            } finally {
                // æ¢å¾©æŒ‰éˆ•ç‹€æ…‹
                submitButton.disabled = false;
                submitButton.textContent = 'é€å‡ºå›è¦†';
            }
        }

        function showPopup(popupId, message) {
            const overlay = document.getElementById('popupOverlay');
            const popup = document.getElementById(popupId);
            
            if (!overlay || !popup) {
                console.error('æ‰¾ä¸åˆ°å½ˆçª—å…ƒç´ ');
                return;
            }

            // é¡¯ç¤ºé®ç½©
            overlay.style.display = 'block';
            
            // æ›´æ–°ä¸¦é¡¯ç¤ºå½ˆçª—
            const messageElement = popup.querySelector('.popup-message');
            if (messageElement) {

            popup.style.display = 'block';
        }

            // éš±è—é®ç½©å’Œå½ˆçª—
