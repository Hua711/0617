<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康互動小幫手</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        /* 彈窗樣式 */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            animation: popup-appear 0.3s ease-out;
            text-align: center;
        }
        .popup-warning {
            background-color: #ffe0e0;
            border: 2px solid #ff6b6b;
            color: #d63031;
        }
        .popup-good {
            background-color: #e0ffe0;
            border: 2px solid #6bff6b;
            color: #27ae60;
        }
        .popup-test {
            background-color: #e0e0ff;
            border: 2px solid #6b6bff;
            color: #3498db;
        }
        .popup-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .popup-message {
            font-size: 18px;
            margin: 10px 0;
            white-space: pre-line;  /* 支援換行 */
            line-height: 1.5;
        }
        .popup-close {
            margin-top: 15px;
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
        @keyframes popup-appear {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-section {
            margin: 20px 0;
            text-align: center;
        }
        textarea {
            width: 90%;
            height: 100px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #cccccc;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f8f9fa;
            border-left: 4px solid #3498db;
        }
        .ai-message {
            color: #2c3e50;
            font-size: 16px;
            line-height: 1.5;
        }
        .led-guide {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff3e0;
            border-radius: 5px;
            border-left: 4px solid #ff9800;
        }
        .led-guide h3 {
            color: #e65100;
            margin-top: 0;
        }
        .led-pattern {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 8px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 4px;
        }
        .led-animation {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 15px;
            background-color: #ffd54f;
        }
        .warning-blink {
            animation: warning 0.4s infinite;
        }
        .good-blink {
            animation: good 3s infinite;
        }
        .test-blink {
            animation: test 2s infinite;
        }
        @keyframes warning {
            0%, 100% { background-color: #ffd54f; box-shadow: 0 0 10px #ffd54f; }
            50% { background-color: #666; box-shadow: none; }
        }
        @keyframes good {
            0%, 100% { background-color: #ffd54f; box-shadow: 0 0 10px #ffd54f; }
            50% { background-color: #666; box-shadow: none; }
        }
        @keyframes test {
            0%, 90% { background-color: #ffd54f; box-shadow: 0 0 10px #ffd54f; }
            91%, 100% { background-color: #666; box-shadow: none; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏥 健康互動小幫手</h1>
        
        <div class="input-section">
            <textarea id="userInput" placeholder="請分享今天的工作狀況，例如：
- 今天坐了很久嗎？
- 有做什麼運動嗎？
- 感覺哪裡不舒服？"></textarea>
            <br>
            <button onclick="sendMessage()">送出回饋</button>
        </div>

        <div class="response" id="aiResponse">
            <div class="ai-message">您好！我是您的健康小幫手，請告訴我今天的狀況，我會給您合適的建議 😊</div>
        </div>

        <!-- 彈窗遮罩 -->
        <div id="popupOverlay" class="popup-overlay"></div>

        <!-- 警示彈窗 -->
        <div id="warningPopup" class="popup popup-warning">
            <div class="popup-icon">⚠️</div>
            <div class="popup-message"></div>
            <div class="led-animation warning-blink" style="margin: 15px auto;"></div>
            <button class="popup-close" style="background-color: #ff6b6b; color: white;" onclick="closePopup('warningPopup')">我知道了</button>
        </div>

        <!-- 鼓勵彈窗 -->
        <div id="goodPopup" class="popup popup-good">
            <div class="popup-icon">🌟</div>
            <div class="popup-message"></div>
            <div class="led-animation good-blink" style="margin: 15px auto;"></div>
            <button class="popup-close" style="background-color: #6bff6b; color: white;" onclick="closePopup('goodPopup')">太棒了</button>
        </div>

        <!-- 確認彈窗 -->
        <div id="testPopup" class="popup popup-test">
            <div class="popup-icon">✅</div>
            <div class="popup-message"></div>
            <div class="led-animation test-blink" style="margin: 15px auto;"></div>
            <button class="popup-close" style="background-color: #6b6bff; color: white;" onclick="closePopup('testPopup')">確認</button>
        </div>

        <div class="led-guide">
            <h3>💡 LED 指示燈說明</h3>
            <div class="led-pattern">
                <div class="led-animation warning-blink"></div>
                <div>
                    <strong>警示模式</strong>（快速閃爍）
                    <p>當系統偵測到：久坐、疲勞、不適等狀況時，LED 會快速閃爍 15 次，提醒您注意健康。</p>
                </div>
            </div>
            <div class="led-pattern">
                <div class="led-animation good-blink"></div>
                <div>
                    <strong>鼓勵模式</strong>（緩慢閃爍）
                    <p>當您報告有運動、散步、伸展等好習慣時，LED 會緩慢閃爍 5 次表示讚許。</p>
                </div>
            </div>
            <div class="led-pattern">
                <div class="led-animation test-blink"></div>
                <div>
                    <strong>測試模式</strong>（單次閃爍）
                    <p>系統啟動或測試連接時，LED 會進行單次閃爍確認正常運作。</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 確保使用正確的 API 端點
        const API_URL = 'http://localhost:5001';
        
        // 檢查 Arduino 連接狀態
        async function checkArduinoStatus() {
            try {
                const response = await fetch(`${API_URL}/status`);
                const data = await response.json();
                return data.status === 'success';
            } catch (error) {
                console.error('狀態檢查錯誤:', error);
                return false;
            }
        }

        // 顯示彈窗
        function showPopup(type, message) {
            const overlay = document.getElementById('popupOverlay');
            const popup = document.getElementById(`${type}Popup`);
            const messageDiv = popup.querySelector('.popup-message');
            
            messageDiv.textContent = message;
            overlay.style.display = 'block';
            popup.style.display = 'block';
        }

        // 關閉彈窗
        function closePopup(popupId) {
            const overlay = document.getElementById('popupOverlay');
            const popup = document.getElementById(popupId);
            
            overlay.style.display = 'none';
            popup.style.display = 'none';
        }
        
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const button = document.querySelector('button');
            const responseDiv = document.getElementById('aiResponse');
            
            if (!userInput.trim()) {
                showPopup('test', '請輸入一些內容！');
                return;
            }
            
            button.disabled = true;
            responseDiv.innerHTML = '<div class="ai-message">思考中...</div>';
            
            try {
                // 先檢查 Arduino 狀態
                const isConnected = await checkArduinoStatus();
                if (!isConnected) {
                    showPopup('test', 'Arduino 未連接，請檢查連線後重試。');
                    responseDiv.innerHTML = '<div class="ai-message">⚠️ Arduino 未連接，請檢查連線後重試。</div>';
                    return;
                }
                
                const response = await fetch(`${API_URL}/control`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userInput })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status === 'error') {
                    showPopup('test', data.message);
                    responseDiv.innerHTML = `
                        <div class="ai-message">
                            ⚠️ ${data.message}
                            <div style="margin-top: 10px; font-size: 14px; color: #666;">
                                ${data.led_status || ''}
                            </div>
                        </div>`;
                    return;
                }
                
                // 根據命令類型決定彈窗類型
                let popupType, popupMessage;
                switch (data.command) {
                    case 'WARNING':
                        popupType = 'warning';
                        popupMessage = `${data.message}\n\n${data.led_status}`;
                        break;
                    case 'GOOD':
                        popupType = 'good';
                        popupMessage = `${data.message}\n\n${data.led_status}`;
                        break;
                    default:
                        popupType = 'test';
                        popupMessage = `${data.message}\n\n${data.led_status}`;
                }
                
                // 立即顯示彈窗
                showPopup(popupType, popupMessage);
                
                // 更新回應區域
                responseDiv.innerHTML = `
                    <div class="ai-message">
                        ${data.message}
                        <div style="margin-top: 10px; font-size: 14px; color: #666;">
                            ${data.led_status}
                        </div>
                    </div>`;
                
            } catch (error) {
                console.error('錯誤:', error);
                showPopup('test', '發生錯誤，請檢查連線狀態。');
                responseDiv.innerHTML = `
                    <div class="ai-message">
                        抱歉，發生了一些錯誤：
                        <div style="margin-top: 10px; font-size: 14px; color: #ff0000;">
                            ${error.message}
                        </div>
                        <div style="margin-top: 5px; font-size: 12px; color: #666;">
                            請確認：
                            <ul>
                                <li>Arduino 是否正確連接</li>
                                <li>伺服器是否正在運行</li>
                                <li>網路連線是否正常</li>
                            </ul>
                        </div>
                    </div>`;
            } finally {
                button.disabled = false;
                document.getElementById('userInput').value = '';
            }
        }
    </script>
</body>
</html>
