<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康互動小幫手</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-section {
            margin: 20px 0;
            text-align: center;
        }
        textarea {
            width: 90%;
            height: 100px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f8f9fa;
            border-left: 4px solid #3498db;
        }
        .led-status {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
        .tips {
            margin-top: 30px;
            padding: 15px;
            background-color: #ebf5fb;
            border-radius: 5px;
        }
        .tips h3 {
            color: #2980b9;
            margin-top: 0;
        }
        .tips ul {
            text-align: left;
            margin: 10px 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏥 健康互動小幫手</h1>
        
        <div class="input-section">
            <textarea id="userInput" placeholder="請分享今天的工作狀況，例如：
- 今天坐了很久嗎？
- 有做什麼運動嗎？
- 感覺哪裡不舒服？"></textarea>
            <br>
            <button onclick="sendMessage()">送出回饋</button>
        </div>

        <div class="response" id="aiResponse">
            <div class="ai-message">您好！我是您的健康小幫手，請告訴我今天的狀況，我會給您合適的建議 😊</div>
        </div>

        <div class="tips">
            <h3>💡 每日健康小提醒</h3>
            <ul>
                <li>每工作一小時起身活動 5-10 分鐘</li>
                <li>保持正確坐姿，螢幕高度與眼睛平行</li>
                <li>適時做伸展運動，放鬆肩頸</li>
                <li>多喝水，保持充足水分</li>
            </ul>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const responseDiv = document.getElementById('aiResponse');
            
            if (!userInput.trim()) {
                alert('請輸入一些內容！');
                return;
            }

            let response;
            if (userInput.includes('久坐') || userInput.includes('痛') || userInput.includes('累') || userInput.includes('不舒服')) {
                response = `⚠️ 提醒您注意身體狀況：
1. 建議立即起身活動 5-10 分鐘
2. 做些簡單的伸展運動
3. 調整螢幕高度，保持正確坐姿

💡 LED 燈正在緩慢閃爍，提醒您注意健康！`;
            } else if (userInput.includes('運動') || userInput.includes('散步') || userInput.includes('伸展')) {
                response = `👍 太棒了！保持運動習慣：
1. 記得運動後適當伸展
2. 補充足夠水分
3. 繼續保持這個好習慣

✨ LED 燈快速閃爍，為您喝采！`;
            } else {
                response = `感謝分享！提醒您：
1. 注意保持正確坐姿
2. 定時起身活動和伸展
3. 多喝水，保持充足水分

💡 LED 燈亮起表示收到您的回饋。`;
            }

            responseDiv.innerHTML = `<div class="ai-message">${response}</div>`;
            document.getElementById('userInput').value = '';
        }
    </script>
</body>
</html>
